<!doctype html>
<html>
    <head>
        <title>caculator</title>
        <meta charset="utf-8">
        <meta name="keywords" content="计算器，复数方程">
        <meta name="viewport" content="width=device-width,initial-scale=1,mxinum-scale=1">
        <style>
            
        </style>
        <link rel="stylesheet" href="css/calculator.css">
        <script src="js/calculator.js"></script>
        <script src="js/jQuery.js"></script>
    </head>
    <body>
        <h1><em>calculator</em></h1>
        <div class="main">
            <div>
                <div>
                    <form>
                        <input type="text" id="input"/>
                    </form>
                </div>
                <div>
                        <form>
                            <input type="text" id="output"/>
                        </form>
                    </div>
            </div>
                <div class="key">
                    <table>
                        <tr>
                            <td><button>shift↑</button></td>
                            <td><button>→</button></td>
                            <td><button>▲</button></td>
                            <td><button>←</button></td>
                            <td><button id="back">back</button></td>
                        </tr>
                        <tr>
                                <td><button>AC</button></td>
                                <td><button>◀</button></td>
                                <td><button>▼</button></td>
                                <td><button>▶</button></td>
                                <td><button>history</button></td>
                            </tr>
                            <tr>
                                    <td><button disabled>π</button></td>
                                    <td><button disabled>Ln</button></td>
                                    <td><button disabled>Sin</button></td>
                                    <td><button disabled>Cos</button></td>
                                    <td><button disabled>Tan</button></td>
                                </tr>
                                <tr>
                                        <td><button disabled>X</button></td>
                                        <td><button disabled>X<sup>2</sup></button></td>
                                        <td><button disabled>√</button></td>
                                        <td><button disabled>(</button></td>
                                        <td><button disabled>)</button></td>
                                    </tr>
                                    <tr>
                                            <td><button>7</button></td>
                                            <td><button>8</button></td>
                                            <td><button>9</button></td>
                                            <td><button>X</button></td>
                                            <td><button>÷</button></td>
                                        </tr>
                                        <tr>
                                                <td><button>4</button></td>
                                                <td><button>5</sub></button></td>
                                                <td><button>6</button></td>
                                                <td><button>+</button></td>
                                                <td><button>-</button></td>
                                            </tr>
                                            <tr>
                                                    <td><button>1</button></td>
                                                    <td><button>2</sub></button></td>
                                                    <td><button>3</button></td>
                                                    <td><button disabled>Res</button></td>
                                                </tr>
                                            <tr>
                                                    <td><button>0</button></td>
                                                    <td><button>.</sub></button></td>
                                                    <td><button disabled>EE</button></td>
                                                    <td><button disabled>#</button></td>
                                                </tr>
                                                <tr>
                                                    <td><button id="equal">=</button></td>
                                                </tr>
                    </table>
                </div>
        </div>
    </body>
    </html>
